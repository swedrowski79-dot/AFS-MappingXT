version: 1
name: AFS
connections:
  afs_mssql:
    role: AFS_MSSQL
  afs_files_artikel:
    role: AFS_FILES_IMAGES
  afs_files_warengruppen:
    role: AFS_FILES_DOCUMENTS
entities:
  - name: Adressen
    source:
      connection: afs_mssql
      table: dbo.Adressen
      pk: Adresse
  - name: Artikel
    source:
      connection: afs_mssql
      table: dbo.Artikel
      pk: ArtikelID
  - name: Warengruppen
    source:
      connection: afs_mssql
      table: dbo.Warengruppen
      pk: ID
